<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <input type="password" />
      <input type="checkbox" />
      <input type="radio" />
      <input type="number" min="0" max="10" />
      <input type="submit" />
      <button type="submit">Submit</button>
      <p>Apa warna favoritmu :</p>
      <select>
        <option>Merah</option>
        <option>Kuning</option>
        <option>Hijau</option>
        <option>Biru</option>
      </select>

      <fieldset>
        <legend>Data Diri</legend>
        <p>
          <label for="nama">Nama :</label>
          <input type="text" name="nama" />
        </p>
        <p>
          <label for="usia">Usia :</label>
          <input type="number" name="usia" min="0" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
